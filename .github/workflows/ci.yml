---
name: CI
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: rust:1.72
    steps:
      - name: Check
        run: |
          set -x
          pwd
          ls -l
          find /
      - name: Init image
        run: ./ci/init.sh
      - name: Lint
        run: ./ci/lint.sh
      - name: Test
        run: ./ci/test.sh
